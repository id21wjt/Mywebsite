 <section class="container pagehead">
  <h1>Beställning</h1>
  <p>Fyll i dina uppgifter för att beställa de valda reservddelar</p>
 </section>

 <section class="container contact-card">

  <form onsubmit="event.preventDefault(); alert('Din beställning har skickats!');">
      <div>
        <label for="produkt">Produkt</label>
        <input type="text" id="produkt" name="produkt" required />
      </div>
      <div>
        <label for="antal">Antal</label>
        <input type="number" id="antal" name="antal" min="1" value="1" required />
      </div>
      <div>
        <label for="namn">Namn</label>
        <input type="text" id="namn" name="namn" required />
      </div>
      <div>
        <label for="epost">E-post</label>
        <input type="email" id="epost" name="epost" required />
      </div>
      <div>
        <label for="telefon">Telefon</label>
        <input type="tel" id="telefon" name="telefon" />
      </div>
       <div>
        <label for="adress">Adress</label>
        <input type="text" id="adress" name="adress" required />
      </div>
      <button type="submit" class="btn">Skicka beställning</button>
    </form>
  </section>
